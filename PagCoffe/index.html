<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Mejor Adicción - Café</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- ===== ENCABEZADO Y MENÚ ===== -->
  <header>
    <nav>
      <h2 class="logo">☕ La Mejor Adicción</h2>

      <!-- Checkbox oculto para activar el menú -->
      <input type="checkbox" id="menu-toggle" class="menu-toggle">
      <label for="menu-toggle" class="menu-icon">
        <i class="fa-solid fa-bars"></i>
      </label>

      <!-- Menú de navegación -->
      <ul class="menu">
        <li><a href="index.html" class="active">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== SECCIÓN HERO (PRINCIPAL) ===== -->
  <section class="hero">
    <div class="hero-texto">
      <h1>Bienvenido a la mejor adicción</h1>
      <p>Disfruta del sabor auténtico del café colombiano, el aroma que enamora y despierta tus sentidos.</p>
      <a href="productos.html" class="boton">Ver nuestros cafés</a>

      <!-- ☕ Redes sociales -->
      <div class="redes">
        <a href="https://facebook.com" target="_blank" class="social fb" title="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://instagram.com" target="_blank" class="social ig" title="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://twitter.com" target="_blank" class="social tw" title="Twitter / X">
          <i class="fab fa-x-twitter"></i>
        </a>
      </div>
    </div>
  </section>

  <!-- ===== CARRUSEL DE IMÁGENES ===== -->
  <section class="carrusel">
    <div class="slider">
      <div class="slide">
        <img src="img/cafe1.jpg" alt="Café servido">
      </div>
      <div class="slide">
        <img src="img/cafe2.jpg" alt="Granos de café">
      </div>
      <div class="slide">
        <img src="img/cafe3.jpg" alt="Barista preparando café">
      </div>
    </div>
  </section>

</body>
</html>
